<meta name="viewport" content="width=480" />

<script type="text/javascript" src="{:CUSTOM_TEMPLATE_PATH}Index/hunshaV1/js/MainJS.js"></script>

        <!--        Hides URL bar on iPhone-->
        <script type="application/x-javascript">
            if (navigator.userAgent.indexOf('iPhone') != -1) {
            addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
            }, false); 
            }

            function hideURLbar() {
            window.scrollTo(0, 1);
            }
        </script>
        
</head>

<div id="indexWrapper">
  <div id="IndexBGSlider" class="flexslider-bgslider"> 
                <ul class="slides">
        <volist name="slideshow" id="vo">
        	<li>
            	<a href="{$vo.url}"><img src="{$vo.img}"/></a>
            </li>
         </volist>
                </ul>
            </div>
            
            <div id="BigHeadline">
                <h1><img src="{$config.background}"></h1>
            </div>
 </div>
    <if condition="!empty($category)">
    <section>
     <div id="MainNavHome">
      <div class="flexslider-nav"> 
        <ul class="slides">
          <li>
          <volist name="category" id="vo">
          <a href="{$vo.url}"><p>{$vo.title}</p></a>
          </volist>
          </li>
        </ul>
       </div>
     </div>
    </section>
    </if>
